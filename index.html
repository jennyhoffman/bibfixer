<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bib-Fixer 5000</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main">
        <div class="banner">
            <h1>Bib-Fixer 5000</h1>
        </div>
        <div class="content">
            <textarea id="badref" placeholder="Paste BibTeX content here..."></textarea>
            <button id="fix" onclick="produceGoodRef()">Abracadabra</button>
            <textarea id="goodref" readonly></textarea>
        </div>
        <textarea id="errorlog" readonly>Recommendations will appear here...</textarea>
    </div>
    <script src="script.js"></script>
</body>

</html>
